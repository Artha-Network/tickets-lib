name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Type Check
        run: pnpm tsc --noEmit

      - name: Lint
        # Assuming you have a lint script, if not, remove this
        run: pnpm run lint 
        continue-on-error: true

      - name: Run Tests
        run: pnpm test

      - name: Build
        run: pnpm build
